<md-card>
  <agm-map [latitude]="item.location.lat" [longitude]="item.location.lng">
    <agm-marker [latitude]="item.location.lat" [longitude]="item.location.lng"></agm-marker>
  </agm-map>
  <md-card-content>
    <h3>{{item.title}}</h3>
    <p>{{item.description}}</p>
    <div class="information-row" fxLayout="row" *ngFor="let row of item.information">
        <div class="information-item" *ngFor="let info of row">
          <div class="title">{{info.title}}</div>
          <div class="information">{{info.description}}</div>
        </div>
    </div>
  </md-card-content>
</md-card>
