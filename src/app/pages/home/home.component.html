<!-- Header -->
<header class="header fadeout header-inverse pb-0 h-fullscreen" style="background-image: linear-gradient(to bottom, #243949 0%, #517fa4 100%);">
  <canvas class="constellation"></canvas>

  <div class="container">
    <div class="row h-full">
      <div class="col-12 text-center align-self-center">
        <h1 class="fs-50 fw-600 lh-15">Bekijk uw proces <span class="text-primary" data-type="Authors, Startups, Entrepreneurs, SaaS, WebApps"></span></h1>
        <br>
        <p class="fs-20 ">Login met uw procesnummer en private key of login met <strong>DigiD</strong></p>
        <br>
        <hr class="w-60 hidden-sm-down">
        <br>
        <button md-raised-button (click)="showLoginModal()">Login</button>
        <br>
      </div>

    </div>
  </div>
</header>
<!-- END Header -->
